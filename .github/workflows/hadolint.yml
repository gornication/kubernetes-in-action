name: Hadolint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  node-docker:
    runs-on: ubuntu-latest
    container:
      image: hadolint/hadolint:latest-debian
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Linter
        run: |
          hadolint Dockerfile
